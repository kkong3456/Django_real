{% extends "base.html" %}  
{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>로그인</h1>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">{{error}}</div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <form action="." method='POST'>
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{field.id_for_label}}" class="mt-2">{{field.label}}</label>
                {% ifequal field.name 'description' %}
                <textarea class='form-control' name="{{field.name}}" id="{{field.id_for_label}}"></textarea>
                {% else %}
                <input type="{{field.field.widget.input_type}}" class='form-control mt-2' id="{{field.id_for_label}}" placeholder="{{field.label}}" name="{{field.name}}">
                {% endifequal %}
            </div>
            {% if field.errors %}
            <span style="color:red;">{{field.errors}}</span>
            {% endif %} 
            {% endfor %} 
            <button class="btn btn-primary mt-5" type="submit"> 로그인</button>
        </form>
    </div>
</div>
{% endblock %}
